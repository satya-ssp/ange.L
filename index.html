<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ange.L Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ange.L Game</h1>
    <h2>Move your cursor to move your angeL-Avatar</h2>
    <div class="game-container">
        <div id="game-board"></div>
        <div id="discount-info"></div>
        <div class="joystick">
            <button class="joystick-button" onclick="moveCharacter(0, -1)">▲</button>
            <div class="joystick-middle">
                <button class="joystick-button" onclick="moveCharacter(-1, 0)">◀</button>
                <button class="joystick-button" onclick="moveCharacter(1, 0)">▶</button>
            </div>
            <button class="joystick-button" onclick="moveCharacter(0, 1)">▼</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
